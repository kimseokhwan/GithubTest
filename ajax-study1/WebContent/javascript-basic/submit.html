<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submit.html</title>
<script type="text/javascript">
function checkForm(){
	//alert("폼을 체크한 후 전송");
	//name으로 접근해본다
	//var id1=document.testForm.userId.value;
	//id로 접근해본다
	var id1=document.getElementById("uid").value;
	if(id1==""){
		alert("아이디를 입력해주세요!");
		//return;//메서드 실행 중단
	return false;//메서드 실행을 중단하고 호출한 곳으로 false를 반환
	}
	return confirm("서버로 전송하시겠습니까?");//confirm의 반환형은 boolean Type;
}
</script>
</head>
<body>
<form action="view.jsp" name="testForm" onsubmit="return checkForm()">
id<input type="text" name="userId" id="uid">
<input type="submit" value="전송">
<!-- 
	id 입력란이 공란이면 서버에 전송시키지 않겠다
	confirm을 이용해 서버에 전송하시겠습니까
	의사를 물어본 전송시키겠다
 -->
</form>
</body>
</html>
